		<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h3>“Behind this mask there is more than just flesh. Beneath this mask there is an idea... and ideas are bulletproof.”</h3>
  <span>Alan Moore, V for Vendetta</span>
</div>
<div class="rerun"><a href="">Sign in with Google</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span><a href="dashboard.html">Go</a></span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Repeat Password" required="required"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>

	<script>
		$('.toggle').on('click', function() {
		  $('.container').stop().addClass('active');
		});

		$('.close').on('click', function() {
		  $('.container').stop().removeClass('active');
		});
	</script>
